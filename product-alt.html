<body>
    <div class="productalt-container">
        <div class="productalt-container-main-header">
            <div class="productalt-main-header">
                <div class="productalt-logo-login">
                    <div class="productalt-logo"> 
                        <img src="img/Logo.png" alt="">
                    </div>
                    <div class="productalt-main-nav2">
                        <ul class="productalt-nav">
                            <li class="people men"><a href="#">men</a></li>

                    </div>                
                    <div class="productalt-login-emptybox">

                        <div class="productalt-emptybox">
                            
                        </div>
                    </div>
                    
                </div>
                <div class="productalt-main-nav">
                    <ul class="productalt-nav">
                        <li class="productalt-people men"><a href="#">men</a></li>
                        <li class="productalt-people"><a href="#">women</a></li>
                        <li class="productalt-people"><a href="#">appreal</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="productalt-main-content">

                    <div class="productalt-amt-rating">

                    Porter's bold printed dial makes a statement without all

            <div class="productalt-size-num">

                    size

                <span class="productalt-mm">45mm</span>
            </div>
            <div class="productalt-sign-cart">

                    <span class="productalt-addition">+</span>
